<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quote Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="quote">
             
            <div class="card mb-3 position-absolute top-50 start-50 translate-middle" style="max-width: 800px;">
                <div class="row g-0">
                  <div class="col-md-5 col-sm-3">
                    <img src="https://images.unsplash.com/photo-1493612276216-ee3925520721?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80" class="img-fluid rounded-start" alt="Source" max-height="800px">
                  </div>
                  <div class="col-md-7 col-sm-9">
                    <div class="card-body">
                      <h5 class="card-title text-center">Quote</h5>
                      <p class="card-text" id="quote_text" style="color:rgb(226, 0, 0)"> </p>
                      <button class="btn btn-sm btn-info text-light" id="btn" onclick="newQuote()"> Generate Quote</button>
                      <p class="my-2" style="font-size: 14px;">Click me to generate a new quote</p>
                    </div>
                  </div>
                </div>
              </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
